<body onLoad="setIntvl=setInterval(move,6)">
<div>
<canvas id="canvas" width="650" height="450">
</canvas>
</div>
<script language="javascript" type="text/javascript">

	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d"); 
	
	ctx.lineWidth = 2;
	ctx.fillStyle="#540002";
	ctx.beginPath();
	ctx.arc(50,50,30,0,Math.PI*2,true);
	ctx.closePath();
	ctx.fill();
	
	
	var setIntvl;
	var sayac = 1;
	function move(){
		ctx.beginPath();
		//context.clearRect(x - radius - 1, y - radius - 1, radius * 2 + 2, radius * 2 + 2);
		ctx.clearRect(19+(sayac-1)*10,19,62,62);
		ctx.arc(50+sayac*10,50,30,0,Math.PI*2,true);
		ctx.closePath();
		ctx.fill();
		//alert("a");
		
		sayac++;
		if(sayac>=58){
			//clearInterval(setIntvl);
			ctx.clearRect(19+(sayac-1)*10,19,62,62);
			sayac=1;
			}
		}
</script>
</body>
</html>
